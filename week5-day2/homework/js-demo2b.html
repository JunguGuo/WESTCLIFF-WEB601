    <script>
      $(document).ready(function () {
        $("#btn").click(function (event) {
          //Load data from json file to the table
          $.getJSON("data.json", function (jqdata) {
            // Create table structure
            var table = $("table");

            // Adding caption to the table
            table.append("<caption>" + jqdata.title + "</caption>");

            // Adding table headings
            var thead = $("<thead>");
            var trHead = $('<tr id="showheading">');
            trHead.append("<th>" + jqdata.heading + "</th>");
            trHead.append("<th>" + jqdata.head1 + "</th>");
            trHead.append("<th>" + jqdata.head2 + "</th>");
            trHead.append("<th>" + jqdata.head3 + "</th>");
            trHead.append("<th>" + jqdata.head4 + "</th>");
            thead.append(trHead);
            table.append(thead);

            // Adding table body
            var tbody = $("<tbody>");

            // Adding Calories row
            var trCal = $('<tr id="showcalories">');
            trCal.append("<td>" + jqdata.subheadcal + "</td>");
            trCal.append("<td>" + jqdata.cal1 + "</td>");
            trCal.append("<td>" + jqdata.cal2 + "</td>");
            trCal.append("<td>" + jqdata.cal3 + "</td>");
            trCal.append("<td>" + jqdata.cal4 + "</td>");
            tbody.append(trCal);

            // Adding Fat row
            var trFat = $('<tr id="showfat">');
            trFat.append("<td>" + jqdata.subheadfat + "</td>");
            trFat.append("<td>" + jqdata.fat1 + "</td>");
            trFat.append("<td>" + jqdata.fat2 + "</td>");
            trFat.append("<td>" + jqdata.fat3 + "</td>");
            trFat.append("<td>" + jqdata.fat4 + "</td>");
            tbody.append(trFat);

            table.append(tbody);

            // Adding table footer
            var tfoot = $("<tfoot>");
            var trVen = $('<tr id="showven">');
            trVen.append("<td>" + jqdata.subheadven + "</td>");
            trVen.append("<td>" + jqdata.ven1 + "</td>");
            trVen.append("<td>" + jqdata.ven2 + "</td>");
            trVen.append("<td>" + jqdata.ven3 + "</td>");
            trVen.append("<td>" + jqdata.ven4 + "</td>");
            tfoot.append(trVen);

            table.append(tfoot);
          });
        });
      });
    </script>
