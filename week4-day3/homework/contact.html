<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>
      If you have any questions or need further information, please fill out the
      form below and we will get back to you as soon as possible.
    </p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="pet-type">Select Pet Type:</label>
      <select id="pet-type" name="pet-type">
        <option value="" selected disabled>Select option</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>

      <div id="dog-input" class="dynamic-input">
        <label for="dog-breed">Dog Breed:</label>
        <input type="text" id="dog-breed" name="dog-breed" />
      </div>

      <div id="cat-input" class="dynamic-input">
        <label for="cat-breed">Cat Breed:</label>
        <input type="text" id="cat-breed" name="cat-breed" />
      </div>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <input type="submit" value="Submit" />
    </form>
    <p><a href="index.html">Back to Home</a></p>
    <script src="js/contact.js"></script>
  </body>
</html>
