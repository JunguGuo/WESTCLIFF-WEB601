<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside id="leftside" class="col-md-2"></aside>

        <aside id="rightside" class="col-md-2"></aside>
        <div id="container" class="col-md-8">
          <navigation-system></navigation-system>
          <main>
            <photo-aside></photo-aside>

            <comments-header></comments-header>
            <section id="blogposts" class="my-4">
              <blog-post
                v-for="(post, index) in posts"
                :key="index"
                :post="post"
                @author-clicked="handleAuthorClicked"
              >
              </blog-post>
            </section>
          </main>
          <footer class="text-center py-3">&copy; Copyright FOOD BLOG</footer>

          <div class="overlay" v-if="showInfoBox" @click="closeInfoBox"></div>
          <div class="info-box" v-if="showInfoBox">
            <span class="close-button" @click="closeInfoBox">X</span>
            <h2>{{ activeAuthorInfo.name }}</h2>
            <h3>{{ activeAuthorInfo.foodieLevel }}</h3>
            <p>{{ activeAuthorInfo.bio }}</p>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
